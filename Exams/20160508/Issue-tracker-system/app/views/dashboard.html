<div class="jumbotron row col-lg-3">
    <h2 class="title">Dashboard</h2>
    <table class="table table-striped table-hover" ng-if="myProjetcs.TotalCount > 0">
        <thead>
        <tr>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="obj in myProjetcs.Projects">
            <td>
                <a href="#/{{obj.Id}}">{{obj.Name}}</a>
            </td>
        </tr>
        </tbody>
        <uib-pagination ng-if="allProjetcs.TotalPages > 1" total-items="allProjetcs.TotalPages" ng-model="prjParams.pageNumber"
                        items-per-page="prjParams.pageSize" ng-change="reloadProjects()"
                        max-size="9" boundary-links="true" template-url="app/views/pagination.html">
        </uib-pagination>
    </table>

    <div ng-if="myProjetcs.TotalCount === 0">
        <h3>No data !</h3>
    </div>
</div>
