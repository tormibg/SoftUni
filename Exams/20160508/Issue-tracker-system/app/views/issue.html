<div class="jumbotron col-md-12 project-and-issue">
    <h2 class="title">Issue Info:</h2>
    <div class="col-md-12">
        <label class="col-md-1">Name:</label>
        <input class="col-md-4" disabled value="{{issuesById.Title}}">
        <label class="col-md-1">Issue Key:</label>
        <input class="col-md-2" disabled value="{{issuesById.IssueKey}}">
        <label class="col-md-1">Assignee name:</label>
        <input class="col-md-3" disabled value="{{issuesById.Assignee   .Username}}">
    </div>
    <br/>
    <br/>
    <div class="col-md-12">
        <label class="col-md-1">Priority:</label>
        <input class="col-md-2" disabled value="{{issuesById.Priority.Name}}">
        <label class="col-md-1">DueDate:</label>
        <input class="col-md-1" disabled value="{{issuesById.DueDate}}">
        <label class="col-md-1">Project:</label>
        <input class="col-md-2" disabled value="{{issuesById.Project.Name}}">
        <label class="col-md-1">Author:</label>
        <input class="col-md-3" disabled value="{{issuesById.Author.Username}}">
    </div>
    <br/>
    <br/>
    <div class="col-md-12">
        <label class="col-md-1">STATUS:</label>
        <input class="col-md-3" disabled value="{{issuesById.Status.Name}}">
    </div>
    <br/>
    <br/>
    <div class="col-md-12">
        <label class="col-md-1">Labels:</label>
        <span ng-repeat="labels in issuesById.Labels">{{labels.Name}}<span ng-if="!$last">, </span></span>
    </div>

    <br/>
    <br/>
    <div class="col-md-12">
        <label class="col-md-1">Description:</label>
        <textarea class="col-md-12 largeTxt" rows="5" disabled>{{issuesById.Description}}</textarea>
    </div>
    <form name="test">
        <div class="col-md-12">
            <a ng-if="isPrLead" class="btn btn-danger" href="#/issues/{{issuesById.Id}}/edit">Edit Issue</a>

            <label ng-if="isIssueAuthor && issuesById.AvailableStatuses.length > 0">Status :</label>

            <select ng-show="isIssueAuthor && issuesById.AvailableStatuses.length > 0" ng-model="newStatusId"
                    class="others-color"
                    ng-options="status as status.Name for status in issuesById.AvailableStatuses">
            </select>
            <a ng-show="isIssueAuthor && issuesById.AvailableStatuses.length > 0" class="btn btn-danger"
               ng-disabled="!newStatusId"
               ng-click="changeStatus()">Change Status</a>
        </div>
    </form>
</div>

<div class="jumbotron col-md-12 project-and-issue">
    <h2 class="title">Comments:</h2>
    <table class="table table-striped table-hover" rows="10">
        <thead>
        <tr>
            <th class="increased col-md-7">Comment</th>
            <th class="increased col-md-2">Posted on</th>
            <th class="increased col-md-2">Author</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="obj in paggedComments">
            <td class="overflow">
                {{obj.Text}}
            </td>
            <td>
                {{obj.CreatedOn}}
            </td>
            <td>
                {{obj.Author.Username}}
            </td>
        </tr>
        </tbody>
    </table>

    <uib-pagination ng-if="comments.length > comParams.pageSize" total-items="comments.length"
                    ng-model="comParams.pageNumber"
                    items-per-page="comParams.pageSize" ng-change="reloadComments()"
                    max-size="9" boundary-links="true" template-url="app/views/pagination.html">
    </uib-pagination>

    <form name="postCommentForm" ng-show="isIssueAuthor">
        <label for="postField" class="formLabel">Post comment:</label>
        <textarea class="col-md-12 largeTxt" rows="5" ng-required="true" id="postField"
                  ng-model="commentText"></textarea>
        <button class="btn btn-danger col-md-2" ng-disabled="postCommentForm.$invalid"
                ng-click="postComment()">Post Comment
        </button>
    </form>
</div>
