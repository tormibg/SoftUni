<div class="modal-header">
    <h2 class="modal-title">Edit Project</h2>
</div>
<div class="modal-body others-color">
    <form name="editProjectForm">
        <!--<div>{{project}}</div>-->
        <label class="formLabel" for="title">Name:</label>
        <input class="col-md-12" type="text" id="title" ng-model="project.Name" value="{{project.Name}}"/>


        <label class="formLabel" for="description">Description:</label>
            <textarea ng-required="true" class="col-md-12" id="description"
                      ng-model="project.Description" rows="5">{{project.Description}}</textarea>

        <label class="formLabel">Project key</label>
        <select ng-required="true" ng-model="editProject.ProjectId" disabled class="col-md-12">
            <option selected value="{{project.ProjectKey}}">{{project.ProjectKey}}</option>
        </select>

        <label class="formLabel">Lead:</label>
        <select ng-disabled="!isAdmin" ng-model="project.Lead"
                ng-options="user as user.Username for user in users | orderBy: 'Username' track by user.Id"
                class="col-md-12">
        </select>

        <label class="formLabel">Priority:</label>
        <input class="col-md-12" type="text" id="Priority" ng-model="allPriorities" value="{{allPriorities}}"/>

        <label class="formLabel">Labels:</label>
        <input ng-disabled="true" class="col-md-12" type="text" id="Labels" ng-model="project.Labels" value="{{project.Labels}}"/>

    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="editProject()">Edit Project
    </button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
