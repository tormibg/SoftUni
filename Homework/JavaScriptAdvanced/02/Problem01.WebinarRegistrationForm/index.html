<!DOCTYPE html>
<html>
<head>
    <title>Problem01.WebinarRegistrationForm</title>
    <meta charset="utf-8" />
    <link href="style/webinar.css" rel="stylesheet" />
</head>
<body>
    <header>
        <p><strong>Регистрация на уебинар</strong></p>
    </header>
    <main>
        <div>
            <label for="names">Име и фамилия:*</label>
            <input type="text" id="names" />
            <label for="adress">Адрес:</label>
            <input type="text" id="adress" />
            <label for="place">Населено място:</label>
            <input type="text" id="place" />
            <label for="postCode">Пощенски код:</label>
            <input type="text" id="postCode" />
            <label for="email">Email:</label>
            <input type="text" id="email" />
            <label for="phone">Телефон:</label>
            <input type="text" id="phone" />
            <label for="semDate">Дата на семинара:</label>
            <input type="date" id="semDate" />
        </div>
        <input type="checkbox" name="invoice" value="ifInvoce" id="chk-invoice"> Желая фактура<br>
        <div id="data-for-invoice">
            <label for="firm">Фирма/органиция:*</label>
            <input type="text" id="firm" />
            <label for="mol">МОЛ:*</label>
            <input type="text" id="mol" />
            <label for="eik">ЕИК:*</label>
            <input type="text" id="eik" />
            <label for="in-dds">ИН по ДДС:*</label>
            <input type="text" id="in-dds" />
            <label for="in-adress">Адрес:*</label>
            <input type="text" id="in-adress" />
        </div>
        <button type="button">Регистрирай се</button>
        <button type="button">Изчисти</button>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
