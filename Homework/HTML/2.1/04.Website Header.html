<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04.Website Header</title>
    <style>
        table{
            width: 100%;
            height: 60px;
            background-color: #234465;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
            box-sizing: border-box;

        }
        .cell{
            height: 60px;
            width: 100px;
            display: table-cell;
            vertical-align: middle;
            text-align: center;
            box-sizing: border-box;
            color: #787878;
        }
        .cell:hover{
            cursor: pointer;
            opacity: 0.5;
            color: #FFF;
            text-transform: uppercase;

        }
        img{
            max-width: 100%;
            border: 0px none;
            box-sizing: border-box;
        }
        img:hover{
            cursor: pointer;
            opacity: 0.5;
            color: #FFF;
        }
        a{
            color:inherit;
            text-decoration: no-underline;
            -moz-text-decoration-line: no-underline;
            text-decoration:#787878 ;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><a href="https://softuni.bg/"/><img src="https://softuni.bg/Content/images/software-university-logo.png" alt="Logo"></td>
            <td class="cell">SOFTUNI</td>
            <td class="cell">TRAININGS</td>
            <td class="cell"><a href="https://softuni.bg/companies"/>JOBS</a></td>
            <td class="cell"><a href="https://softuni.bg/partners"/>PARTNERS</a></td>
            <td class="cell"><a href="https://softuni.bg/forum"/>FORUM</a></td>
            <td class="cell"><a href="https://softuni.bg/contacts"/>CONTACTS</a></td>
            <td width="20"><img src="Resources/search.png" alt="Search"></td>
            <td width="20"><a href="https://softuni.bg/login"/> <img src="Resources/login.png"></td>
        </tr>
    </table>
</body>
</html>
