<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01.Simple Table</title>
    <style>
        table{
            width: 500px;
        }
        th{
            font-size: 29px;
        }
        .row1{
            font-size: 26px;
            font-weight: bold;
        }
        .row2{
            font-size: 25px;
        }
        img{
            width: 250px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2"><h1>Software University</h1></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2"><img src="https://lh5.googleusercontent.com/-C9b5lmpsJ0s/AAAAAAAAAAI/AAAAAAAAAC0/CrfdAyUoPhs/photo.jpg"/> </td>
                <td class="row1">Accessible and high quality software education.</td>
            </tr>
            <tr>
                <td class="row2">Our mission is to make people we train true professionals in the software industry and support them in finding employment.</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
