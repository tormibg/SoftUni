<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03.Nested Tables</title>
    <style>
        table, td{
            border-spacing: 1px;
            border-collapse: separate;
            border: 1px solid black;
        }
        td{
            padding: 5px;
        }
        img{
            width: 150px;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td><a href="https://softuni.bg"/><img src="https://lh5.googleusercontent.com/-C9b5lmpsJ0s/AAAAAAAAAAI/AAAAAAAAAC0/CrfdAyUoPhs/photo.jpg"/></a></td>
                <td>
                <table>
                    <tr><td><h1>Software</h1></td></tr>
                    <tr><td><h1>University</h1></td></tr>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
