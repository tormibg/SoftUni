<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My-Car</title>
    <style>
        .p1 {
            margin-top: 0em;
            margin-bottom: 0em;
            margin-left: 40px;
        }
        .wh{
            width: 320px;;
            height: 170px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <p class="p1">This is my car.</p>
            <figure class="p1">
                <img src="fordmustang.jpg"/>
                <figcaption>Awesomeness complete 60%</figcaption>
            </figure>
            <meter value="0.8" class="p1"></meter>
        </header>
        <main>
            <section>
                <header>
                    <p><strong>Imagine 355 horses simultaneously. That's how my carsounds</strong></p>
                </header>
                <article>
                    <audio controls class="wh">
                        <source src="http://www.w3schools.com/tags/horse.ogg" type="audio/ogg">
                        Your browser does not support the audio element.
                    </audio>
                    <video class="wh" controls>
                        <source src="http://www.w3schools.com/tags/mov_bbb.mp4" type="video/mp4">
                        Your browser does not support the audio element.
                    </video>
                    <embed src="http://www.w3schools.com/tags/helloworld.swf" class="wh"></embed>
                    <video class="wh" controls>
                        <source src="http://www.way2tutorial.com/html/try/rolling_sample.ogv" type="video/ogg">
                        <source src="http://www.way2tutorial.com/html/try/rolling_sample.mp4" type="video/mp4">
                        <source src="http://www.way2tutorial.com/html/try/rolling_sample.webm" type="video/webm">
                        <track src="http://www.way2tutorial.com/html/tag/rolling_sample.vtt" label="English subtitles" kind="subtitles" srclang="en" default="">
                        <track src="http://www.way2tutorial.com/html/tag/rolling_sample.vtt" label="BG subtitles" kind="subtitles" srclang="bg">
                        Your browser does not support tag element.
                    </video>
                </article>
                <article>
                    <p><strong>Why my car I can go anywhere!</strong></p>
                    <iframe class="wh"
                            src="http://www.youtube.com/embed/Fixta0w4GEM?autoplay=1">
                    </iframe>
                </article>
            </section>
        </main>
    </div>
</body>
</html>
