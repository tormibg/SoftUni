<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>dec2hex</title>
</head>
<body>
    <script type="text/javascript">
        do {
            var dec = prompt("Enter a number");
        } while (dec < 0);
        var hex = parseInt(dec).toString(16).toUpperCase();
        alert(hex);
    </script>
</body>
</html>
