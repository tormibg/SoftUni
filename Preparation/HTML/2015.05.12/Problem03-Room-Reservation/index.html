<!DOCTYPE html>
<html>
<head>
    <title>Room Reservation</title>
    <meta charset="utf-8" />
    <link href="style/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Room Reservation</h1>
        </header>
        <section>
            <header>
                <h4>Basic Information</h4>
            </header>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent at nibh varius odio sollicitudin blandit nec eu elit. Suspendisse ac risus nunc, quis elementum lorem. Pellentesque vehicula egestas eros nec commodo.</p>
            <div class="search">
                <label for="">Seatch</label>
                <input type="text" />
                <button><img src="Resources/Search-icon.png" /></button>
            </div>
        </section>
        <section>
            <div class="left">
                <header>
                    <h4>Personal Details</h4>
                </header>
                <input type="text" placeholder="First Name" />
                <input type="text" placeholder="Last Name " />
                <input type="email" placeholder="Enter email" />
            </div>
            <div class="right">
                <header>
                    <h4>Request a reservation</h4>
                </header>
                <div>
                    <div class="select-room">
                        <label for="room">Select a room:</label>
                        <select id="room">
                            <option value="">Room 1</option>
                            <option value="">Room 2</option>
                            <option value="" selected="selected">Room 3</option>
                            <option value="">Room 4</option>
                        </select>
                    </div>
                    <div class="rooms">
                        <label for="rooms">Number of Rooms:</label>
                        <input type="number" id="rooms" value="1" />
                    </div>
                    <div class="date">
                        <label for="check-in">Check-In: (current date)</label>
                        <input type="date" id="check-in" />
                    </div>
                    <div class="date">
                        <label for="check-out">Check-Out:</label>
                        <input type="date" id="check-out" />
                    </div>
                </div>
            </div>
        </section>
        <button>Book Now</button>
    </div>
</body>
</html>
