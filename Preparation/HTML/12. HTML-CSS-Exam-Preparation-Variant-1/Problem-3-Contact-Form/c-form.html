<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <meta charset="utf-8" />
    <link href="style/c-form.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="wrapper">
        <form>
            <input type="text" name="username" value="" placeholder="Name" required="required" pattern="\w+"/>
            <input type="email" name="email" value="" placeholder="Email" required="required"/>
            <textarea placeholder="Comment" required="required"></textarea>
            <button>Send</button>
        </form>
    </div>
</body>
</html>
