<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
<div class="container-fluid">
    <div class="jumbotron">
        <form action="" class="form-horizontal col-xs-4 col-xs-offset-4" method="POST">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter an email"></input>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Enter a password"></input>
            </div>
            <div class="form-group" id="btns">
                <input type="checkbox" name="RememberMe">
                <label for="RememberMe">Remember me</label>
            </div>
            <div class="form-group" id="btns">
                <a href="home.exe" class="btn btn-danger">Go back</a>
                <input type="submit" class="btn btn-success" value="Sign In">
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="./scripts/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
