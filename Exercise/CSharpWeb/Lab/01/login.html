<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <script type="text/javascript" src="./scripts/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="./scripts/bootstrap.js"></script>
</head>
<body>
<header>
    <div class="navbar navbar-default navbar-fixed-top text-uppercase navbar-left">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">SoftUni Blog</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="register.html">Register</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="container body-content span=8 offset=2">
        <form action="" class="form-horizontal">
            <fieldset>
                <legend>Login</legend>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-4 control-label">Email</label>
                    <!--<div class="">-->
                    <input type="email" class="form-control col-sm-4" id="inputEmail" placeholder="Email">
                    <!--</div>-->
                </div>

                <div class="form-group">
                    <label for="inputPassword" class="col-sm-4 control-label">Password</label>
                    <!--<div class="col-sm-4">-->
                    <input type="password" class="form-control col-sm-4" id="inputPassword" placeholder="Password">
                    <!--</div>-->
                </div>

                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</main>
<footer>
    <div class="container modal-footer">
        <p>
            &copy; 2016 - Software University Foundation
        </p>
    </div>
</footer>
</body>
</html>
