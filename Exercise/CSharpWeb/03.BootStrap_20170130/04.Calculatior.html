<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/calculator.css">
</head>
<body>
<div class="container jumbotron">
    <div class="row">
        <input type="text" placeholder="0" class="col-lg-4 btn-lg text-right special">
        <button class="col-lg-2 btn btn-lg btn-danger">Clear</button>
        <button class="col-lg-2 btn btn-lg btn-success">=</button>
    </div>
    <div class="row">
        <button class="col-lg-2 btn btn-lg btn-primary">7</button>
        <button class="col-lg-2 btn btn-lg btn-primary">8</button>
        <button class="col-lg-2 btn btn-lg btn-primary">9</button>
        <button class="col-lg-2 btn btn-lg btn-info">X</button>
    </div>
    <div class="row">
        <button class="col-lg-2 btn btn-lg btn-primary">4</button>
        <button class="col-lg-2 btn btn-lg btn-primary">5</button>
        <button class="col-lg-2 btn btn-lg btn-primary">6</button>
        <button class="col-lg-2 btn btn-lg btn-info">/</button>
    </div>
    <div class="row">
        <button class="col-lg-2 btn btn-lg btn-primary">1</button>
        <button class="col-lg-2 btn btn-lg btn-primary">2</button>
        <button class="col-lg-2 btn btn-lg btn-primary">3</button>
        <button class="col-lg-2 btn btn-lg btn-info">+</button>
    </div>
    <div class="row">
        <button class="col-lg-2 btn btn-lg btn-info">&pm;</button>
        <button class="col-lg-2 btn btn-lg btn-primary">0</button>
        <button class="col-lg-2 btn btn-lg btn-info">.</button>
        <button class="col-lg-2 btn btn-lg btn-info">-</button>
    </div>
</div>
<script type="text/javascript" src="./scripts/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
